<!DOCTYPE html>
<html lang="pt-br" class="animated">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Produto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="product-image">
        <button id="btn-360" onclick="toggle()">
          <img
            src="./icons/360.svg"
            alt="Clique no botão para animar a imagem"
          />
        </button>
        <button id="btn-close" onclick="toggle()">
          <img
            src="./icons/exit.svg"
            alt="Clique no X para terminar a animação da imagem"
          />
        </button>
        <img id="static" src="./img/sofa.png" alt="Sofá de cor rosé" />
        <img id="animated" src="./img/sofa.gif" alt="Imagem de sofá animada" />
      </div>
      <div id="product-details">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>adicionar à cesta</button>
      </div>
    </div>
    <script>
      function toggle() {
        document.documentElement.classList.toggle("animated");
      }
    </script>
  </body>
</html>
